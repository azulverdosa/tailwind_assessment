<!-- TODO to later be able to display flights with lat & long = null -->

<div *ngIf="!flight.longitude && !flight.latitude" class="flight">
  <h3>FLIGHT {{ flight.flightNumber }}</h3>
  <ul>
    <li>Leaving from: {{ flight.from }} at {{ flight.departsAt }}</li>
    <li>Arriving at: {{ flight.to }} ETA: {{ flight.arrivesAt }}</li>
  </ul>
</div>
